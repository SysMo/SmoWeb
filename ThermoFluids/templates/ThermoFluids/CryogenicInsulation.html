{% extends "Base.html" %}
{% load bootstrap_toolkit %}
{% load staticfiles %}

{% block scripts_and_styles %}
<script src="{% static 'SmoUtil.js' %}"></script>
<link rel="stylesheet" type="text/css" href="{% static 'css/SmoInputOutputView.css' %}">
<script>
angular.module('CryogenicInsulation', ['ui.bootstrap', 'smo'])
	.config(['$httpProvider', function($httpProvider) {
	    $httpProvider.defaults.xsrfCookieName = 'csrftoken';
	    $httpProvider.defaults.xsrfHeaderName = 'X-CSRFToken';
	}])
	.controller('CryogenicInsulationController', 
		[ '$scope', 'ModelCommunicator', function($scope, ModelCommunicator) {
		$scope.cryogenicInsulation = {
			inputCommunicator: new ModelCommunicator(),
			resultsCommunicator: new ModelCommunicator()
		};
		$scope.cryogenicInsulation.inputCommunicator.fetchData(
			'getCryogenicInsulationInputs', {});
		
		$scope.compute = function() {
			$scope.cryogenicInsulation.resultsCommunicator.fetchData(
				'computeCryogenicInsulation', $scope.cryogenicInsulation.inputCommunicator.data.values);
		}
		
	}]);
</script>
{% endblock %}

{% block pills %}
	<li class="active" role="presentation"><a id="calcTab" data-target="#calculator" role="tab" data-toggle="tab">Calculator</a></li>
	<li role="presentation"><a id="docTab" data-target="#doc" role="tab" data-toggle="tab">Doc</a></li>
{% endblock %}

{% block content %}
<div ng-app="CryogenicInsulation" ng-controller="CryogenicInsulationController">
	<div class="tab-content">
		<div class="tab-pane active page-container" id="calculator">
			<h1 class="title">Rarefied gas conduction </h1>
			<div smo-model-view="CryogenicInsulationInputs" view-type="input" communicator="cryogenicInsulation.inputCommunicator"></div>
			<div class="section" style="margin-left: 20px;"> 		
				<div ng-show="cryogenicInsulation.inputCommunicator.dataReceived"><button ng-disabled="!cryogenicInsulation.inputCommunicator.fieldsValid" 
					 class="btn btn-default" ng-click="compute()">Compute</button>
				</div>
			</div>
			<div class="section"> 
				<div smo-model-view="cryogenicInsulationResults" view-type="output" communicator="cryogenicInsulation.resultsCommunicator"></div>
			</div>
		</div>
		<div class="tab-pane" id="doc">
			<div class="docview">
			</div>
		</div>
	</div>
</div>
{% endblock %}
