{% extends "Base.html" %}
{% load bootstrap_toolkit %}
{% load staticfiles %}

{% block scripts_and_styles %}
<script src="{% static 'SmoUtil.js' %}"></script>

<script>
angular.module('FlowResistance', ['ui.bootstrap', 'smo'])
	.config(['$httpProvider', function($httpProvider) {
	    $httpProvider.defaults.xsrfCookieName = 'csrftoken';
	    $httpProvider.defaults.xsrfHeaderName = 'X-CSRFToken';
	}])
	.controller('FlowResistanceController', 
		[ '$scope', '$http', '$window', 'util', 'units', 'materials', 
		function($scope, $http, $window, util, units, materials) {
		$scope.units = units;
		$scope.materials = materials;
		$scope.util = util;
 		$scope.inputs = { autoFetch : true, dataUrl: '/ThermoFluids/FlowResistance/', action: 'getInputs'};
 		$scope.outputs = { dataUrl: '/ThermoFluids/FlowResistance/', action: 'compute'};
		$scope.compute = function() {
			$scope.outputs.fetchData($scope.inputs.data.values);
		}
		
	}]);
</script>
{% endblock %}

{% block content %}
<div ng-app="FlowResistance" ng-controller="FlowResistanceController">
	<div class="container">
		<h1 style="text-align:center;">Pressure losses in pipe flow</h1>
		<div style="text-align: center; position:relative; height:50mm">
				<object data="{% static 'ThermoFluids/StraightPipe.svg' %}" type="image/svg+xml"></object>
		</div>
		<div style="background-color: #D4D4F6;" smo-input-view="inputs"></div>
		<br>
		<div ng-show="inputs.inputsObtained"><button class="btn btn-default" ng-click="compute()">Compute</button></div>
		<br>
		<div style="background-color: #D4D4F6;" smo-output-view="outputs"></div>
	
	</div>
</div>

{% endblock %}
