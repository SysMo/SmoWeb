{% extends "Base.html" %}
{% load bootstrap_toolkit %}
{% load staticfiles %}

{% block scripts_and_styles %}
<script src="{% static 'SmoUtil.js' %}"></script>
<link rel="stylesheet" type="text/css" href="{% static 'css/SmoInputOutputView.css' %}">
<script>
angular.module('HeatExchange1D', ['ui.bootstrap', 'smo'])
	.config(['$httpProvider', function($httpProvider) {
	    $httpProvider.defaults.xsrfCookieName = 'csrftoken';
	    $httpProvider.defaults.xsrfHeaderName = 'X-CSRFToken';
	}])
	.controller('HeatExchange1DController', 
			[ '$scope', 'ModelCommunicator', function($scope, ModelCommunicator) {
		$scope.wireHeating = {
			inputCommunicator: new ModelCommunicator(),
			resultsCommunicator: new ModelCommunicator()
		};
		$scope.wireHeating.inputCommunicator.fetchData(
				'getWireHeatingInputs', {});
		
		$scope.compute = function() {
			$scope.wireHeating.resultsCommunicator.fetchData(
				'computeWireHeating', $scope.wireHeating.inputCommunicator.data.values);
		}
	}]);
</script>
{% endblock %}

{% block pills %}
	<li class="active" role="presentation"><a id="wireHeatingTab" data-target="#wireHeating" role="tab" data-toggle="tab">Wire heating</a></li>
	<li role="presentation"><a id="docTab" data-target="#doc" role="tab" data-toggle="tab">Doc</a></li>
{% endblock %}

{% block content %}
<div ng-app="HeatExchange1D" ng-controller="HeatExchange1DController">
	<div class="tab-content">
		<div class="tab-pane active page-container" id="calculator">
			<h1 class="title">Wire heating</h1>
			<div smo-model-view="wireHeatingInputs" view-type="input" communicator="wireHeating.inputCommunicator"></div>
			<div class="section" style="margin-left: 20px;">		
				<div ng-show="wireHeating.inputCommunicator.dataReceived"><button ng-disabled="!wireHeating.inputCommunicator.fieldsValid" 
					 class="btn btn-default" ng-click="compute()">Compute</button>
				</div>
			</div>
			<div class="section"> 
				<div smo-model-view="wireHeatingResults" view-type="output" communicator="wireHeating.resultsCommunicator"></div>
			</div>
		</div>
		<div class="tab-pane" id="doc">
			<div class="docview">
			</div>
		</div>
	</div>
</div>
{% endblock %}
