{% load staticfiles %}

<!DOCTYPE HTML>
<html lang="en">
	<head>
	<!-- Bootstrap core CSS -->	
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"> 
	   
    <!-- Custom styles for this template -->
    <link href="http://getbootstrap.com/examples/navbar-static-top/navbar-static-top.css" rel="stylesheet">

    <!-- JQuery -->
 	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>  
    
    <!-- AngularJS -->
    
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.min.js"></script>
<!--     <script src="/data/Workspace/Django/django-example/SmoWebExtra/js/angular.js"></script> -->
    
	<script src="{% static "ui-bootstrap-tpls-0.11.0.min.js" %}"></script>
	
	{% block scripts_and_styles %}
	{% endblock %}	 
	</head>
	
	<body>
	<div class="navbar navbar-default navbar-static-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" style="font-size: x-large; font-weight:bold;" href="{% url 'home' %}">SmoWeb</a>
        </div>
      	<div class="navbar-collapse collapse">
			<ul class="nav navbar-nav">
        		{% block navs %}
        		{% endblock %}
			</ul>
		</div><!--/.nav-collapse -->
      </div>
    </div>
	
	{% block content %}
	{% endblock %}
	
	<!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
	<script src="http://getbootstrap.com/dist/js/bootstrap.min.js"></script>
  
    <!-- Link to navbar template -->
	<!--     http://getbootstrap.com/examples/navbar-fixed-top/ -->
	</body>
</html>
