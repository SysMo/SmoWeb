		<script src="js/circuit.json"></script>
        
        <script>			
			var app;
			$(document).ready(function() {
				//Initializing the app
				app = new smoGui.Application("app");
				app.addCanvas("canvas", {width: 1000, height: 430});
				app.addComponentTypes(componentDefinitions);
				app.addCircuit(circuit);
				//Creating UI components list
				smoGui.createUIList(app, "#components");
			});
        </script>
</head>
<body id="container">
	<div id="canvas" style="border: 3px solid grey;"></div>
	<div style="width: 200px; height: 650px; position: absolute; top: 10px; left: 1050px; border: 3px solid green; overflow-y: auto;">
		<ul id="components" style="list-style-type: none;"></ul>
	</div>
	<div id="console" style="width: 1000px; height: 200px; position: absolute; top: 460px; border: 3px solid blue; overflow-y: auto;">
		<div id="console-header" style="margin-bottom: 5px;">
			Console 
			<span><button onclick="app.console.clear()">Clear</button></span>
			<span><button onclick="app.canvas.dumpToJson()">Dump to Json</button></span></div>
		<div id="events"></div>
	</div>
	<div id="component-modals-container"></div>
