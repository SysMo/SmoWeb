        <script>
        //The GUI app
        var app;
        angular.module('SmoGui', ['smo']).controller('SmoGuiController', [ '$scope', '$compile', function($scope, $compile) {
	        $scope.circuit = {"components":{}, "connections":{}};
	        $(document).ready(function() {
				//Initializing the GUI app
				app = new smoGui.Application("app");
				app.scope = $scope;
	        	app.compile = $compile;
				app.addCanvas("canvas", {width: 1000, height: 430});
				app.addComponentTypes(componentDefinitions);
				app.addCircuit(circuit);
				//Creating UI components list
				smoGui.createUIList(app, "#components");
			});
		}]);
        </script>
